<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отчет 48 часов | Telegram Mini App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Отчет обновления</h1>
            <p>До следующего обновления осталось</p>
        </div>
        
        <div class="user-section">
            <div class="avatar" id="avatar">
                <i class="fas fa-user"></i>
            </div>
            <div class="user-info">
                <div class="name" id="username">Загрузка...</div>
                <div class="status" id="user-status"><i class="fas fa-circle"></i> Проверка статуса...</div>
                <div class="last-seen" id="last-seen"></div>
            </div>
        </div>
        
        <div class="report-section">
            <div class="report-title">ОБНОВЛЕНИЕ ЧЕРЕЗ</div>
            <div class="timer">
                <div class="time-block">
                    <div class="time-value" id="hours">48</div>
                    <div class="time-label">Часов</div>
                </div>
                <div class="time-block">
                    <div class="time-value" id="minutes">00</div>
                    <div class="time-label">Минут</div>
                </div>
                <div class="time-block">
                    <div class="time-value" id="seconds">00</div>
                    <div class="time-label">Секунд</div>
                </div>
            </div>
        </div>
        
        <div class="progress-section">
            <div class="progress-title">
                <span>Прогресс обновления</span>
                <span id="progress-percent">0%</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <div class="admin-controls" id="admin-controls">
                <input type="number" id="progress-input" min="0" max="100" placeholder="Введите процент (0-100)">
                <button id="set-progress">Установить прогресс</button>
            </div>
        </div>

        <div class="payment-section" id="payment-section">
            <h3>Пополнить баланс Stars</h3>
            <div class="stars-options">
                <div class="star-option" data-amount="20">
                    <div class="star-count">20 ⭐️</div>
                    <button class="pay-button">Купить</button>
                </div>
                <div class="star-option" data-amount="50">
                    <div class="star-count">50 ⭐️</div>
                    <button class="pay-button">Купить</button>
                </div>
                <div class="star-option" data-amount="100">
                    <div class="star-count">100 ⭐️</div>
                    <button class="pay-button">Купить</button>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p><i class="fab fa-telegram telegram-icon"></i> Откройте в Telegram Mini App для полного доступа</p>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="/app.js"></script>
</body>
</html>
